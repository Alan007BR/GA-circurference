<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>Digite dois pontos</h1>
                <form action="">
                    <label>Digite X</label>
                    <input type="number" id="x1" name="x1" value="12" required/>
                    <label>Digite y</label>
                    <input type="number" id="y" value="28" required/>
                    <br/> <br/>
                    <label>Digite X</label>
                    <input type="number" id="x2" name="12" value="" required/>
                    <label>Digite y</label>
                    <input type="number" id="y2" value="10" required/>
                    <label>Agora digite uma equação da reta</label>
                    <br/>
                    <label>no formato y = mx + n</label>
                    <br/>
                    <label>Digite m</label>
                    <input type="number" name="m" id="m" value="6" required/>
                    <label>Digite n</label>
                    <input type="number" name="n" id="n" value="3" required/>
                    <br/>
                    <input type="button" id="submit" onclick="draw()" value="enviar" />
                </form>
            </div>
            <div class="canvas">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>

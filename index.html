<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="index.css" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>Digite dois pontos</h1>
                <form action="">
                    <label>Digite X</label>
                    <input type="number" name="x" id="x" value="" required/>
                    <label>Digite y</label>
                    <input type="number" name="y" id="y" value="" required/>
                    <br/>
                    <label>Agora digite uma equação da reta</label>
                    <br/>
                    <label>no formato y = mx + n</label>
                    <br/>
                    <label>Digite m</label>
                    <input type="number" name="m" id="m" value="" required/>
                    <label>Digite n</label>
                    <input type="number" name="n" id="n" value="" required/>

                </form>
            </div>
            <div>
                <canvas id="canvas"></canvas>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
